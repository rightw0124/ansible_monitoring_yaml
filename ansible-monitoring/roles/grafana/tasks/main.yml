---
# roles/grafana/tasks/main.yml

- name: Ensure yum-utils is installed
  yum:
    name: yum-utils
    state: present

- name: Add Grafana YUM repository
  yum_repository:
    name: grafana
    description: Grafana OSS
    baseurl: https://packages.grafana.com/oss/rpm
    gpgcheck: yes
    repo_gpgcheck: yes
    gpgkey: https://packages.grafana.com/gpg.key
    enabled: yes

- name: Install Grafana package
  yum:
    name: grafana
    state: latest
    update_cache: yes

- name: Deploy Grafana ini config
  template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    owner: root
    group: root
    mode: '0644'

- name: Enable & start Grafana service
  service:
    name: grafana-server
    enabled: yes
    state: started

# ────────────────────────────────────────────────────────────────────────────────
# provisioning 전처리: 기존 대시보드 디렉터리 깨끗이 초기화
# ────────────────────────────────────────────────────────────────────────────────

- name: Remove old dashboards directory
  file:
    path: /var/lib/grafana/dashboards
    state: absent

- name: Recreate dashboards directory
  file:
    path: /var/lib/grafana/dashboards
    state: directory
    owner: grafana
    group: grafana
    mode: '0755'

# ────────────────────────────────────────────────────────────────────────────────
# provisioning 구성 복사
# ────────────────────────────────────────────────────────────────────────────────

- name: Copy provisioning configs (datasources & providers)
  copy:
    src: "{{ role_path }}/files/provisioning/"
    dest: /etc/grafana/provisioning/
    owner: root
    group: root
    mode: '0644'

- name: Copy dashboard JSON definitions
  copy:
    src: "{{ role_path }}/files/dashboards/"
    dest: /var/lib/grafana/dashboards/
    owner: grafana
    group: grafana
    mode: '0644'

- name: Restart Grafana to apply provisioning
  service:
    name: grafana-server
    state: restarted

